<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg flex max-w-4xl">
        <div class="w-1/2 p-8 bg-blue-900 text-white rounded-l-lg flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold mb-4">Bring your ideas to life</h1>
            <p class="text-center mb-4">Tell your story with compelling images, videos, and music. Access our library of over 500 million high-quality assets.</p>
            <img alt="Astronaut floating in space" class="w-64 h-64 object-cover" src="https://storage.googleapis.com/a1aa/image/wkSlAyFVi94fCyzTgQib4eIgCXqsLdGj1fxyLZheQVKw0uVOB.jpg"/>
        </div>
        <div class="w-1/2 p-8">
            <div class="flex justify-end">
                <button class="text-gray-500 hover:text-gray-700" onclick="toggleForms()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <h2 class="text-2xl font-bold mb-6">Login </h2>
            <form id="authForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email or username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="Email or username" type="text" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <div class="relative">
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Password" type="password" required/>
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500" onclick="togglePasswordVisibility()">
                            <i id="togglePassword" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-6">
                    <a class="text-blue-500 hover:text-blue-700 text-sm" href="#">Forgot your password?</a>
                </div>
                <div class="mb-4">
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full" type="submit">Log in</button>
                </div>
                <div class="text-center">
                    <p class="text-gray-700">or</p>
                    <p class="text-gray-700">Don't have a free account yet?</p>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Change the icon based on the visibility state
            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        }

        // Function to handle signup
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get user data from input fields
 const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Store user data in local storage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            alert(' You logged successfully');
        });

        // Function to handle login
        function login(email, password) {
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            if (email === storedEmail && password === storedPassword) {
                alert('Login successful!');
                // Redirect or perform any other actions
            } else {
                alert('Invalid email or password.');
            }
        }
    </script>
</body>
</html>
